<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mawrid Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .result-card {
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .ai-summary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="search-container text-white py-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-4">
                <i class="fas fa-search mr-3"></i>Mawrid Search
            </h1>
            <p class="text-xl mb-8">AI-Powered Search Engine with OpenAI Integration</p>
            
            <!-- Search Form -->
            <div class="max-w-2xl mx-auto">
                <form id="searchForm" class="flex">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search the web with AI assistance..."
                        class="flex-1 px-6 py-4 text-lg rounded-l-full border-0 focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50 text-gray-800"
                        autocomplete="off"
                    >
                    <button 
                        type="submit"
                        class="px-8 py-4 bg-white text-purple-600 rounded-r-full hover:bg-gray-100 transition-colors duration-200 font-semibold"
                    >
                        <i class="fas fa-search mr-2"></i>Search
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="hidden text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
        <p class="mt-2 text-gray-600">Searching with AI...</p>
    </div>

    <!-- AI Summary Section -->
    <div id="aiSummary" class="hidden container mx-auto px-4 py-8">
        <div class="ai-summary rounded-lg p-6 text-white mb-8">
            <h2 class="text-2xl font-bold mb-4">
                <i class="fas fa-robot mr-2"></i>AI Summary
            </h2>
            <div id="summaryContent" class="text-lg leading-relaxed"></div>
        </div>
    </div>

    <!-- Search Results -->
    <div id="searchResults" class="hidden container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">
                <i class="fas fa-list mr-2"></i>Search Results
            </h2>
            <div id="resultStats" class="text-gray-600"></div>
        </div>
        
        <div id="resultsList" class="space-y-6"></div>
    </div>

    <!-- Suggestions -->
    <div id="suggestions" class="hidden container mx-auto px-4 py-8">
        <h3 class="text-xl font-bold text-gray-800 mb-4">
            <i class="fas fa-lightbulb mr-2"></i>Related Searches
        </h3>
        <div id="suggestionsList" class="flex flex-wrap gap-2"></div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden container mx-auto px-4 py-8">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorText"></span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Mawrid Search Engine. Powered by OpenAI.</p>
        </div>
    </footer>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const loading = document.getElementById('loading');
        const aiSummary = document.getElementById('aiSummary');
        const searchResults = document.getElementById('searchResults');
        const suggestions = document.getElementById('suggestions');
        const errorMessage = document.getElementById('errorMessage');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (!query) return;

            // Show loading
            showLoading();
            hideAllSections();

            try {
                const response = await fetch(`/api/search/?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.detail || 'Search failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        function showLoading() {
            loading.classList.remove('hidden');
        }

        function hideAllSections() {
            loading.classList.add('hidden');
            aiSummary.classList.add('hidden');
            searchResults.classList.add('hidden');
            suggestions.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }

        function displayResults(data) {
            hideAllSections();

            // Show AI Summary
            if (data.ai_summary) {
                document.getElementById('summaryContent').textContent = data.ai_summary;
                aiSummary.classList.remove('hidden');
            }

            // Show Results
            if (data.results && data.results.length > 0) {
                displaySearchResults(data.results);
                document.getElementById('resultStats').textContent = 
                    `About ${data.total_results} results (${data.processing_time.toFixed(2)}s)`;
                searchResults.classList.remove('hidden');
            }

            // Show Suggestions
            if (data.suggestions && data.suggestions.length > 0) {
                displaySuggestions(data.suggestions);
                suggestions.classList.remove('hidden');
            }
        }

        function displaySearchResults(results) {
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            results.forEach(result => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card bg-white rounded-lg p-6 shadow-md border border-gray-200';
                
                resultCard.innerHTML = `
                    <h3 class="text-xl font-semibold text-blue-600 mb-2">
                        <a href="${result.url}" target="_blank" class="hover:underline">
                            ${result.title}
                        </a>
                    </h3>
                    <p class="text-green-600 text-sm mb-2">${result.url}</p>
                    <p class="text-gray-700 leading-relaxed">${result.snippet}</p>
                    <div class="mt-3 flex items-center text-sm text-gray-500">
                        <span class="bg-gray-100 px-2 py-1 rounded">${result.domain}</span>
                        <span class="ml-2">Score: ${result.score.toFixed(2)}</span>
                    </div>
                `;
                
                resultsList.appendChild(resultCard);
            });
        }

        function displaySuggestions(suggestions) {
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = '';

            suggestions.forEach(suggestion => {
                const suggestionTag = document.createElement('span');
                suggestionTag.className = 'bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-blue-200 transition-colors';
                suggestionTag.textContent = suggestion;
                suggestionTag.addEventListener('click', () => {
                    searchInput.value = suggestion;
                    searchForm.dispatchEvent(new Event('submit'));
                });
                suggestionsList.appendChild(suggestionTag);
            });
        }

        function showError(message) {
            hideAllSections();
            document.getElementById('errorText').textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Focus search input on page load
        window.addEventListener('load', () => {
            searchInput.focus();
        });
    </script>
</body>
</html>
