<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mawrid Search Engine</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .search-form {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
        }
        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 1rem;
            outline: none;
        }
        .search-button {
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 0 25px 25px 0;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .search-button:hover {
            background: #f0f0f0;
        }
        .results {
            background: white;
            color: #333;
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: left;
            display: none;
        }
        .result-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .result-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .result-url {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .result-snippet {
            line-height: 1.5;
        }
        .ai-summary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .loading {
            display: none;
            color: white;
            margin-top: 1rem;
        }
        .error {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Mawrid Search</h1>
        <p class="subtitle">AI-Powered Search Engine</p>
        
        <form class="search-form" id="searchForm">
            <input type="text" id="searchInput" class="search-input" placeholder="Search the web with AI assistance..." required>
            <button type="submit" class="search-button">Search</button>
        </form>
        
        <div class="loading" id="loading">
            <p>üîç Searching with AI...</p>
        </div>
        
        <div class="error" id="error">
            <p id="errorText"></p>
        </div>
        
        <div class="results" id="results">
            <div class="ai-summary" id="aiSummary">
                <h3>ü§ñ AI Summary</h3>
                <p id="summaryText"></p>
            </div>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const aiSummary = document.getElementById('aiSummary');
        const summaryText = document.getElementById('summaryText');
        const resultsList = document.getElementById('resultsList');
        const errorText = document.getElementById('errorText');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (!query) return;

            // Show loading
            showLoading();
            hideResults();

            try {
                const response = await fetch(`/api/search/?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Search failed');
                }
            } catch (err) {
                showError('Network error. Please try again.');
            }
        });

        function showLoading() {
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';
        }

        function hideResults() {
            results.style.display = 'none';
            error.style.display = 'none';
        }

        function displayResults(data) {
            hideResults();
            
            // Show AI summary
            if (data.ai_summary) {
                summaryText.textContent = data.ai_summary;
                aiSummary.style.display = 'block';
            } else {
                aiSummary.style.display = 'none';
            }

            // Show results
            if (data.results && data.results.length > 0) {
                resultsList.innerHTML = '';
                data.results.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result-item';
                    resultDiv.innerHTML = `
                        <div class="result-title">${result.title}</div>
                        <div class="result-url">${result.url}</div>
                        <div class="result-snippet">${result.snippet}</div>
                    `;
                    resultsList.appendChild(resultDiv);
                });
                results.style.display = 'block';
            }

            loading.style.display = 'none';
        }

        function showError(message) {
            hideResults();
            errorText.textContent = message;
            error.style.display = 'block';
            loading.style.display = 'none';
        }
    </script>
</body>
</html>
